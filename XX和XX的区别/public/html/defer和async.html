<!DOCTYPE html>
<html lang="en">
<head>

    <title>defer和async</title>
</head>
<body>
    <pre>
        defer和async是script的属性
        defer：延迟；表示脚本会被延迟到整个页面都解析完毕后再运行，所以加defer相当于告诉浏览器立即下载，但延迟执行
        async：异步；和defer类似，都用于改变处理脚本的行为。async只适用于外部脚本文件。async属性的目的是不然页面等待两个脚本下载和执行，从而异步加载页面其他内容，用于互不依赖的脚本
        
        作用：
        用来解决白屏和阻塞的问题，最好还是放在body底部，没有兼容性问题
    </pre>
</body>
</html>

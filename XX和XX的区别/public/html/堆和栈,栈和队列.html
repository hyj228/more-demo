    <title>堆和栈,栈和队列</title>
</head>

<body>
    <pre>
        堆(heap)和栈(stack)的区别:
        堆：队列优先,先进先出；由操作系统自动分配释放 ，存放函数的参数值，局部变量的值等。其操作方式类似于数据结构中的栈。
        栈：先进后出；动态分配的空间 一般由程序员分配释放， 若程序员不释放，程序结束时可能由OS回收，分配方式倒是类似于链表。
        栈和队列的区别：
        a. 栈只允许在表尾一端进行插入和删除，队列只允许在表尾一端进行插入，在表头一端进行删除。
        b. 栈是先进后出，队列是先进先出。
    </pre>
</body>

</html>
